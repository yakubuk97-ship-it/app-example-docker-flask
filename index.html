<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyPersonalBuyer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --bg:#fff; --fg:#000; --muted:#666; --btn:#f0f0f0; --btnh:#e4e4e4; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg); color: var(--fg);
      margin: 0; padding: 24px;
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p  { margin: 0 0 16px; color: var(--muted); }
    .row { display:flex; gap:12px; flex-wrap: wrap; margin: 16px 0; }
    button {
      background: var(--btn); border: 0; border-radius: 12px;
      padding: 12px 16px; cursor: pointer; font-size: 16px;
    }
    button:hover { background: var(--btnh); }
    .card {
      margin-top: 16px; padding: 16px; border-radius: 12px; background: #fafafa;
      white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h1>MyPersonalBuyer</h1>
  <p id="status">–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ ‚úÖ</p>

  <div class="row">
    <button id="authBtn">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è</button>
    <button id="profileBtn">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</button>
    <button id="ordersBtn">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</button>
    <button id="makeBtn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <div class="row">
    <button id="pingBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å /api/ping</button>
    <button id="closeBtn">–ó–∞–∫—Ä—ã—Ç—å WebApp</button>
  </div>

  <div id="log" class="card hidden"></div>

  <script>
    const tg = Telegram.WebApp;
    tg.ready(); tg.expand();

    const log = (v) => {
      const el = document.getElementById('log');
      el.textContent = (typeof v === 'string') ? v : JSON.stringify(v, null, 2);
      el.classList.remove('hidden');
    };

    // --------- –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ initData ----------
    document.getElementById('authBtn').onclick = async () => {
      try {
        const r = await fetch('/api/auth', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ initData: tg.initData }) // —Ç–æ, —á—Ç–æ –ø—Ä–∏—Å–ª–∞–ª Telegram
        });
        const j = await r.json();
        log(j);
      } catch (e) { log(String(e)); }
    };

    // –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
    document.getElementById('profileBtn').onclick = () => log('üîπ "–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å" ‚Äî —Å–∫–æ—Ä–æ –¥–æ–±–∞–≤–∏–º —Ä–µ–∞–ª—å–Ω—ã–π –≤—ã–≤–æ–¥');
    document.getElementById('ordersBtn').onclick  = () => log('üì¶ "–ú–æ–∏ –∑–∞–∫–∞–∑—ã" ‚Äî –ø–æ–∫–∞ –ø—É—Å—Ç–æ');
    document.getElementById('makeBtn').onclick    = () => log('üõç "–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑" ‚Äî —Ñ–æ—Ä–º–∞ –ø–æ—è–≤–∏—Ç—Å—è –ø–æ–∑–∂–µ');

    // /api/ping –∫–∞–∫ —Ä–∞–Ω—å—à–µ
    document.getElementById('pingBtn').onclick = async () => {
      const r = await fetch('/api/ping'); const j = await r.json(); log(j);
    };

    // –∑–∞–∫—Ä—ã—Ç—å –º–∏–Ω–∏-–∞–ø–ø
    document.getElementById('closeBtn').onclick = () => tg.close();
  </script>
</body>
</html>
