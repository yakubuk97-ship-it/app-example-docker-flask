<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    :root {
      --bg: #ffffff;
      --line: #000000;
      --text: #111111;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    main {
      height: calc(100vh - 70px);
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #fff;
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text);
      font-size: 12px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .icon {
      width: 28px;
      height: 28px;
      fill: #000;
      stroke: #000;
      stroke-width: 2;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <main></main>

  <nav>
    <button class="nav-btn">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="8" r="4"></circle>
        <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="none"></path>
      </svg>
      Профиль
    </button>
  </nav>
</body>
</html>
