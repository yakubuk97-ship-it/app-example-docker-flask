<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    :root {
      --bg: #ffffff;
      --line: #000000;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
    }

    main {
      height: calc(100vh - 70px);
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #fff;
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <main></main>
  <nav>
    <button class="nav-btn"></button>
    <button class="nav-btn"></button>
    <button class="nav-btn"></button>
    <button class="nav-btn"></button>
    <button class="nav-btn"></button>
  </nav>
</body>
</html>
