<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --line: #000000;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    main {
      height: calc(100vh - 70px);
      display: none;
      padding: 20px;
    }

    main.active {
      display: block;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #fff;
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    .icon {
      width: 28px;
      height: 28px;
      fill: #000;
      stroke: #000;
      stroke-width: 2;
      margin-bottom: 4px;
    }

    .profile-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 12px;
      max-width: 400px;
      margin: 40px auto;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      background: #eee;
    }
  </style>
</head>
<body>
  <!-- Главная -->
  <main id="home" class="active"></main>

  <!-- Профиль -->
  <main id="profile">
    <div class="profile-card">
      <img id="avatar" class="avatar" alt="">
      <div>
        <div id="name" style="font-weight:700;font-size:18px;">—</div>
        <div id="username" style="color:#666">@</div>
      </div>
    </div>
  </main>

  <nav>
    <button class="nav-btn" id="btnProfile">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="8" r="4"></circle>
        <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="none"></path>
      </svg>
      Профиль
    </button>
  </nav>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) { tg.ready(); tg.expand(); }

    const home = document.getElementById("home");
    const profile = document.getElementById("profile");
    const btnProfile = document.getElementById("btnProfile");

    btnProfile.onclick = () => {
      home.classList.remove("active");
      profile.classList.add("active");
      loadProfile();
    };

    async function loadProfile() {
      try {
        const init_data = tg?.initData || '';
        const res = await fetch('/api/auth', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ init_data })
        });
        const j = await res.json();
        if (!j.ok) return;
        const u = j.user || {};
        document.getElementById("name").textContent =
          [u.first_name, u.last_name].filter(Boolean).join(' ') || u.username || 'Пользователь';
        document.getElementById("username").textContent = u.username ? '@' + u.username : '';
        const av = document.getElementById("avatar");
        if (u.photo_url) av.src = u.photo_url;
        else av.src = 'https://via.placeholder.com/64?text=?';
      } catch(e) { console.error(e); }
    }
  </script>
</body>
</html>
